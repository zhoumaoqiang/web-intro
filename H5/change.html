<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5的变化</title>
</head>
<body>
  <main id="content">
      <h1>基本元素</h1>
      <small>小字印刷体，通常用于标注免责声明、注意事项、法律法规和版权声明等。</small>
      <br>
      <bdo dir="rtl">定义文字方向，这里右向。</bdo>
      <br>
      <div>
        <del>被删除的元素</del>和<ins>添加的元素</ins>经常结合使用。
      </div>
  </main>
</body>
</html>
