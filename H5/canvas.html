<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas</title>
</head>

<body>
  <div id="wrapper">
    <div class="canvas-container">
      <!-- 这里动态提供部分示例 -->
      <div>
        <select id="draw">
          <option value="choose">请选择</option>
          <option value="rect">矩形</option>
          <option value="path">路径</option>
          <option value="arc">圆弧</option>
          <option value="quadraticCurve">二次贝塞尔曲线</option>
          <option value="bezierCurve">三次贝塞尔曲线</option>
          <option value="text">文字</option>
        </select>
      </div>
      <!-- 只有宽高属性 -->
      <canvas id="canvas" width="1200" height="600">
        不支持canvas将会显示的内容
      </canvas>
    </div>
  </div>
  <script>
    // 获取渲染上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 创建一个Path2D对象，可以存储绘制路径或者SVG
    const path = new Path2D("M10 10 h 80 v 80 h -80 Z"); // M10 10表示起始点，随后h为水平位移，v为垂直方向，z为起点
    path.rect(300, 200, 400, 300);

    document.getElementById('draw').addEventListener('change', function() {
      clean();
      switch(this.value) {
        case 'rect':
          drawRect();
          break;
        case 'path':
          drawPath();
          break; case 'arc':
          drawArc();
          break; case 'quadraticCurve':
          drawQuadraticCurve();
          break; case 'bezierCurve':
          drawBezierCurve();
          break; case 'text':
          drawText();

      }
    });

    // 绘制案例
    function drawRect() {
      ctx.fillRect(25, 25, 100, 100);
      ctx.clearRect(45, 45, 60, 60);
      ctx.strokeRect(50, 50, 50, 50);
    }

    function drawPath() {
      ctx.beginPath();
      ctx.moveTo(75, 50);
      ctx.lineTo(100, 75);
      ctx.lineTo(100, 25);
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(250,250);
      ctx.lineTo(250,90);
      ctx.lineTo(90,250);
      ctx.closePath();
      ctx.stroke();
    }

    function drawArc() {
      ctx.beginPath();
      ctx.arc(75,75,50,0,Math.PI*2,true); // 绘制
      ctx.moveTo(110,75);
      ctx.arc(75,75,35,0,Math.PI,false);   // 口(顺时针)
      ctx.moveTo(65,65);
      ctx.arc(60,65,5,0,Math.PI*2,true);  // 左眼
      ctx.moveTo(95,65);
      ctx.arc(90,65,5,0,Math.PI*2,true);  // 右眼
      ctx.stroke();
    }

    // 二次贝塞尔曲线
    function drawQuadraticCurve() {
      ctx.beginPath();
      ctx.moveTo(75,25);
      ctx.quadraticCurveTo(25,25,25,62.5);
      ctx.quadraticCurveTo(25,100,50,100);
      ctx.quadraticCurveTo(50,120,30,125);
      ctx.quadraticCurveTo(60,120,65,100);
      ctx.quadraticCurveTo(125,100,125,62.5);
      ctx.quadraticCurveTo(125,25,75,25);
      ctx.stroke();
    }
    
    //三次贝塞尔曲线
    function drawBezierCurve() {
      ctx.beginPath();
      ctx.moveTo(75,40);
      ctx.bezierCurveTo(75,37,70,25,50,25);
      ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
      ctx.bezierCurveTo(20,80,40,102,75,120);
      ctx.bezierCurveTo(110,102,130,80,130,62.5);
      ctx.bezierCurveTo(130,62.5,130,25,100,25);
      ctx.bezierCurveTo(85,25,75,37,75,40);
      ctx.fill();
    }

    // 文字
    function drawText() {
      ctx.font = "48px serif";
      ctx.fillText("Hello world", 10, 50);
    }

    function clean() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>

</html>
