<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
  <title>拖动</title>
  <style>
      section {
        margin-bottom: 40px;
        padding: 0 30px;
      }
      section>h2 {
        padding-left: 20px;
        position: relative;
        margin: 0 0 15px;
        font-size: 18px;
      }
      section>h2::before {
        content: "";
        width: 10px;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background-color: aqua;
      }
      p {
        text-indent: 30px;
      }
      .dragger-block {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        margin-right: 30px;
      }
    </style>
</head>
<body>
  <main>
    <section>
      <p>拖动事件的操作主要是通过JS控制，但是属于H5的特性，绝大部分标签都可以添加draggable属性，表示元素可以被拖动。</p>
      <p>拖动事件主要包括被拖动元素的dragstart、drag、dragend，被放入元素的dragenter、dragleave、dragover、drop。当被拖动元素不再具有拖动性质的时候，会触发dragexit事件，但是目前没有浏览器支持这一事件。</p>
    </section>
    <section>
      <h2>放入元素</h2>
      <p>将一个外部元素放入另一个元素中，也就是dragstart、drag、drop依次触发，由于图片本身就是允许拖拽的元素，所以对drop事件最好有个判断，避免误操作。</p>
      <div>
        <div class="drag-el">
          <img class="dragger-img1" src="" alt="">
          <img class="dragger-img2" src="" alt="" draggable="false">
          <span class="dragger1 dragger-block" draggable="true"></span>
          <span class="dragger2 dragger-block" draggable="false"></span>
        </div>
        <div class="drop-el"></div>
      </div>
    </section>
  </main>
  <script>
    window.onload = function() {
      
    }
  </script>
</body>
</html>
