<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <!-- 选择器 -->
    <section>
      <h1>概述、选择器</h1>
      <p>历史线：CSS1.0(1996.12)→CSS2.0(1998.05,最宽泛)→CSS2.1(2004.02)→CSS3.0(2010)</p>
      <p>元素选择器</p>
      <p name="attr-selector">属性选择器</p>
      <p class="class-selector">元素选择器</p>
      <p id="idSelector">ID选择器</p>
      <h2><p><span>包含选择器</span></p></h2>
      <h2><span>子选择器</span></h2>
      <p class="brother-selector">兄弟选择器</p>
      <p class="fake-selector">伪元素选择器</p>
    </section>
  </main>
</body>
</html>
