<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>中文文档</title>
  <style>
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #main_container{
      display: flex;
      width: 100%;
      height: 100%;
    }
    #main_container>aside {
      width: 18%;
      border-right: 2px solid #ccc;
      box-sizing: border-box;
      padding-left: 5px;
    }
    #main_container>main {
      width: 82%;
      height: 100%;
    }
    main>div {
      text-align: center;
      font-size: 12px;
      line-height: 20px;
    }
    aside>ul {
      margin: 0;
      padding: 0;
      font-size: 12px;
    }
    aside>ul>li {
      list-style: none;
      cursor: pointer;
      line-height: 32px;
    }
    aside>ul>li:nth-of-type(even) {
      background-color: #e5e5e5;
    }
    aside>ul>li.selected {
      background-color: #666;
      color: #fff;
    }

    /* child */
    p {
      padding-left: 5px;
      text-indent: 33px;
      margin: 10px 5px;
    }
    .head {
      font-size: 16px;
      color: #0d0d6b;
      text-indent: 20px;
      position: relative;
    }
    .head::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 0;
      display: inline-block;
      width: 5px;
      height: 20px;
      background-color: #0d0d6b;
    }
    .title {
      color: #2125df;
      font-weight: 600;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div id="main_container">
    <aside>
      <ul id="menu">
        <li name="selection">元素选择及其属性</li>
        <li name="array">数组数据处理</li>
        <li name=""></li>
        <li name=""></li>
        <li name=""></li>
        <li name=""></li>
        <li name=""></li>
        <li name=""></li>
        <li name=""></li>
        <li name=""></li>
      </ul>
    </aside>
    <main>
      <div><a id="location" href=""></a></div>
      <iframe id="frame" src="" frameborder="0" width="100%" height="100%"></iframe>
    </main>
  </div>
  <script src="./d3.v5.js"></script>
  <script>
    let frame = document.getElementById('frame')
    let target = document.getElementById('location')
    document.getElementById('menu').addEventListener('click', (e) => {
      d3.select('#menu .selected').classed('selected', false)
      e.target.className = 'selected'
      let name = e.target.getAttribute('name')
      frame.src = `./${name}/${name}.html`
      let url = location.href + `${name}/${name}.html`
      target.setAttribute('href', url)
      target.innerHTML = url
    })
  </script>
</body>
</html>
