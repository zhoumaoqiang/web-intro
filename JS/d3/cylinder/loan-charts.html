<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>坐标图</title>
</head>
<body>
  <div id="chart"></div>
  <script src="../d3.v5.js"></script>
  <script src="../axis.js"></script>
  <script>
    let axis = d3.drawAxis()
      .defineX(true)
      .defineXData(["",2005,2008,2010,2012,2015,2017])
      .y1(40)
      .yStep(4)
      .unitxText("年")
      
    let svg = d3.select("#chart")
      .selectAll("svg")
      .data([""])   
      .enter()  
      .append("svg")  
      .attr("class", "bullet")  
      .attr("width", 960)  
      .attr("height", 500)  
      .append("g")  
      .call(axis);




  </script>
</body>
</html>
