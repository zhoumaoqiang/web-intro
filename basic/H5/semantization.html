<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>H5语义化标签</title>
</head>
<body>
  <main>
    <header>
      <hgroup>
        <h1>一、语义标签没有具体的结构表现</h1>
        <h2>二、语义结构便于控制页面大纲</h2>
      </hgroup>
      <nav>
        <ul>
          <li>主题头部为标题、导航等信息</li>
          <li>文章是独立的内容主题部分</li>
          <li>侧边栏放置相关链接信息</li>
          <li>底部是版权支持</li>
        </ul>
      </nav>
    </header>
    <article>
      <p>文章是独立的内容展示区块</p>
    </article>
    <aside>
      <ul>
        <li>侧边栏</li>
        <li>推荐1</li>
        <li>推荐2</li>
      </ul>
    </aside>
    <footer>
      @copyright
    </footer>
  </main>
</body>
</html>
