<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单元素</title>
</head>
<body>
  <form>
    <p><h3>下面是比较全的非常见表单元素</h3></p>
    <p>
      <label for="email">邮箱:</label>
      <input type="email" id="email" name="email" multiple>
    </p>
    <p>
      <label for="search">搜索框（后面有个叉）:</label>
      <input type="search" id="search" name="search">
    </p>
    <p>
      <label for="tel">电话:</label>
      <input type="tel" id="tel" name="tel">
    </p>
    <p>
      <label for="url">网址:</label>
      <input type="url" id="url" name="url">
    </p>
    <p>
      <label for="myFruit">提示信息</label>
      <input type="text" id="myFruit" name="fruit" list="fruitList">
          
      <datalist id="fruitList">
        <label for="suggestion">or pick a fruit</label>
        <select id="suggestion" name="altFruit">
          <option>Apple</option>
          <option>Banana</option>
          <option>Blackberry</option>
          <option>Blueberry</option>
          <option>Lemon</option>
          <option>Lychee</option>
          <option>Peach</option>
          <option>Pear</option>
        </select>
      </datalist> 
    </p>
    <p>
      <label for="age">数字:</label>
      <input type="number" name="age" id="age" min="1" max="10" step="2">
    </p>
    <p>
      <label for="beans">滑块:</label>
      <input type="range" name="beans" id="beans" min="0" max="500" step="10">
      <span class="beancount"></span>
    </p>
    <p>
      <label for="myDate">日期:</label>
      <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" id="myDate">
    </p>
    <p>
      <label for="meet">日:</label>
      <input type="datetime-local" name="meet" id="meet">
    </p>
    <p>
      <label for="month">月:</label>
      <input type="month" name="month" id="month">
    </p>
    <p>
      <label for="time">时间:</label>
      <input type="time" name="time" id="time">
    </p>
    <p>
      <label for="color">颜色:</label>
      <input type="color" name="color" id="color">
    </p>
    <p>
      <label for="file">文件</label>
      <input type="file" name="file" id="file" accept="image/*" multiple>
    </p>
    <div>
      <label for="timestamp">隐藏表单:</label>
      <input type="hidden" id="timestamp" name="timestamp" value="1286705410">
    </div>
    <p>
      <input type="image" name="pos" alt="" src="../assets/H5/form/img.jpg">
    </p>
    <p>
      <p>进度:</p>
      <progress max="100" value="75">75/100</progress>
    </p>
    <p>
      <p>米:</p>
      <meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
    </p>
    <p>
      <button type="submit">提交</button>
    </p>
  </form>
  <script>
    // 文件上传前提：1.使用post请求 2.包含文件上传的组件或者获取文件对象 3.设置enctype为multipart/form-data，其通常情况的值为application/x-www-form-urlencoded(已编码为URL参数的表单数据)
    // 自定义表单，如select，设置role的值分别为presentation和option，用于提供功能信息
  </script>
</body>
</html>
