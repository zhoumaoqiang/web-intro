<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>support</title>
</head>
<body>
  <div id="wrapper">
    <h1>webGL和ThreeJS浏览器支持情况</h1>
    <h2>PC</h2>
    <table width="100%" border="1" cellspacing="0">
      <tr>
        <th>浏览器</th>
        <th>支持情况</th>
      </tr>
      <tr>
        <td>Mozilla FireFox</td>
        <td>4.0版本后支持</td>
      </tr>
      <tr>
        <td>Google Chrome</td>
        <td>9.0版本后支持</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>5.1版本后选择webGl并允许</td>
      </tr>
      <tr>
        <td>Opera</td>
        <td>12.00后支持，需要更改浏览器opera:config选项</td>
      </tr>
      <tr>
        <td>Internet Explorer</td>
        <td>长期不支持WebGL，需要IE11后支持</td>
      </tr>
    </table>
    <p>对于低版本IE，可以安装iewebgl插件</p>

    <h2>移动端</h2>
    <table border="1" cellspacing="0">
      <tr>
        <th>设备</th>
        <th>支持情况</th>
      </tr>
      <tr>
        <td>Android</td>
        <td>原生浏览器并不支持WebGL及H5高级特性，需要依赖其余浏览器</td>
      </tr>
      <tr>
        <td>IOS</td>
        <td>IOS8以后</td>
      </tr>
      <tr>
        <td>Windows mobile</td>
        <td>8.1版本以后</td>
      </tr>
    </table>
  </div>
</body>
</html>
