<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导入差异文件目录</title>
    <link rel="stylesheet" href="./hand.css">
</head>
<body>
    <div class="headlink">
        <a href="/src/auto.html">本地文件夹差异文件自动比对</a>
        <a href="/src/result.html">本地文件夹比对结果与录入差异文件列表的匹配结果</a>
    </div>
    <div>
        <details>
            <summary>使用说明：</summary>
            <div>
                <p>1.点击“选择文件”选择一个excel文件，页面会获取文件I、J两列除第一行的数据，并根据换行整理差异文件清单</p>
                <p>2.导出数据如果存在某项不正确，可以进行删除。点击“增加列表”可以一次性添加多条差异文件数据，使用换行分隔</p>
                <p>3.通过<a href="/src/auto.html">本地文件自动比对</a>可以选择本地文件获得差异文件列表，最后在<a href="/src/result.html">比对结果</a>页面查看本页面比对数据与导入数据的差异。</p>
            </div>
        </details> 
    </div>
    <div class="wrapper">
        <div>
            <input class="uploadPath" type="text" disabled>
            <input id="upload" type="file">
        </div>
        <table border="1" cellspacing="0">
            <colgroup>
                <col width="10%">
                <col width="80%">
                <col width="10%">
            </colgroup>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>文件</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="exported-code-list">

            </tbody>
        </table>
    </div>
    <script src="./lib/shim.min.js"></script>
    <script src="./lib/xlsx.full.min.js"></script>
    <script src="hand.js"></script>
</body>
</html>
