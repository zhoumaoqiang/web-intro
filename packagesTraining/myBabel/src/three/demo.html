<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D机房</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .icons {
      position: absolute;
      top: 0;
      right: 0;
      width: 500px;
      height: 26px;
      line-height: 26px;
      overflow: hidden;
    }
    .icons > div {
      float: left;
      border: 1px solid #eee;
      width: 50px;
      height: 24px;
      margin: 0 8px;
      background-color: rgb(243, 242, 169);
      color: #333;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
    }
    #panel {
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 150px);
      width: 300px;
      height: 100px;
      background: rgba(0, 0, 0, .5);
      border-radius: 20px;
      line-height: 100px;
      font-size: 22px;
      padding: 0 20px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="canvas"></div>
    <div class="icons">
      <div id="one">接线</div>
      <div id="two">容量</div>
      <div id="three">风向</div>
      <div id="four">状态</div>
    </div>
    <div id="state">

    </div>
    <div id="panel">
      <span>机器名称：</span>
      <span id="panelName"></span>
    </div>
  </div>
  <script src="./stats.min.js"></script>
  <script src="./three.min.js"></script>
  <script src="./orbitControl.js"></script>
  <script src="./roomComponent.js"></script>
  <script src="./main.js"></script>
</body>

</html>
